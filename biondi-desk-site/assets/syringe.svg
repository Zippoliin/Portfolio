<svg xmlns="http://www.w3.org/2000/svg" width="820" height="220" viewBox="0 0 820 220">
  <defs>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset=".45" stop-color="#EFFEFF"/>
      <stop offset="1" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="brand" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#4166D4" stop-opacity=".20"/>
      <stop offset="1" stop-color="#4166D4" stop-opacity=".06"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="10" flood-color="#0f172a" flood-opacity=".18"/>
    </filter>
  </defs>
  <g filter="url(#shadow)" transform="translate(30,40)">
    <!-- needle -->
    <path d="M640 70 L770 30" stroke="#4166D4" stroke-opacity=".45" stroke-width="6" stroke-linecap="round"/>
    <path d="M632 78 L772 40" stroke="#0f172a" stroke-opacity=".12" stroke-width="10" stroke-linecap="round"/>
    <!-- hub -->
    <rect x="590" y="58" width="70" height="46" rx="12" fill="url(#metal)" stroke="#4166D4" stroke-opacity=".22" stroke-width="5"/>
    <!-- barrel -->
    <rect x="200" y="46" width="390" height="70" rx="24" fill="url(#metal)" stroke="#4166D4" stroke-opacity=".22" stroke-width="5"/>
    <rect x="260" y="55" width="230" height="52" rx="18" fill="url(#brand)"/>
    <!-- markings -->
    <g stroke="#4166D4" stroke-opacity=".28" stroke-width="4" stroke-linecap="round">
      <path d="M260 60 v18"/>
      <path d="M300 60 v26"/>
      <path d="M340 60 v18"/>
      <path d="M380 60 v26"/>
      <path d="M420 60 v18"/>
      <path d="M460 60 v26"/>
    </g>
    <!-- plunger -->
    <rect x="140" y="60" width="70" height="42" rx="14" fill="url(#metal)" stroke="#4166D4" stroke-opacity=".22" stroke-width="5"/>
    <rect x="40" y="72" width="110" height="18" rx="9" fill="url(#metal)" stroke="#4166D4" stroke-opacity=".22" stroke-width="5"/>
    <path d="M85 52 v82" stroke="#0f172a" stroke-opacity=".10" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>
