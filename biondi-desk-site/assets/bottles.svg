<svg xmlns="http://www.w3.org/2000/svg" width="460" height="520" viewBox="0 0 460 520">
  <defs>
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity=".95"/>
      <stop offset="1" stop-color="#EFFEFF" stop-opacity=".85"/>
    </linearGradient>
    <linearGradient id="cap" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#4166D4" stop-opacity=".22"/>
      <stop offset="1" stop-color="#4166D4" stop-opacity=".08"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="12" flood-color="#0f172a" flood-opacity=".18"/>
    </filter>
  </defs>

  <g filter="url(#shadow)" transform="translate(40,30)">
    <!-- bottle 1 -->
    <g transform="rotate(-6 140 250)">
      <rect x="110" y="50" width="60" height="60" rx="16" fill="url(#cap)" stroke="#4166D4" stroke-opacity=".22" stroke-width="6"/>
      <rect x="90" y="100" width="100" height="300" rx="26" fill="url(#glass)" stroke="#4166D4" stroke-opacity=".18" stroke-width="6"/>
      <rect x="100" y="210" width="80" height="56" rx="18" fill="#4166D4" fill-opacity=".08" stroke="#4166D4" stroke-opacity=".18"/>
      <path d="M110 160c22-14 56-14 78 0" fill="none" stroke="#4166D4" stroke-opacity=".16" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- bottle 2 (dropper) -->
    <g transform="translate(190,40) rotate(8 120 240)">
      <rect x="90" y="0" width="70" height="70" rx="18" fill="url(#cap)" stroke="#4166D4" stroke-opacity=".22" stroke-width="6"/>
      <path d="M125 70 v70" stroke="#4166D4" stroke-opacity=".22" stroke-width="10" stroke-linecap="round"/>
      <rect x="70" y="120" width="110" height="300" rx="30" fill="url(#glass)" stroke="#4166D4" stroke-opacity=".18" stroke-width="6"/>
      <rect x="82" y="240" width="86" height="52" rx="18" fill="#4166D4" fill-opacity=".08" stroke="#4166D4" stroke-opacity=".18"/>
    </g>
  </g>
</svg>
